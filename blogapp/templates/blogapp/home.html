{% extends 'blogapp/base.html' %}

{% block content %}
  
  {% for post in object_list %}
    <div class="post-entry">
      <h2>{{ post.title }} <small>by <em>{{post.author}}</em></small></h2>
      <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">Read more</a>
    </div>
  {% endfor %}
{% endblock %}
