{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'blogapp/style.css' %}">
</head>
<body>
    <header>
      <div class="nav-left">
        <h1><a href="{% url 'home' %}">Django Blog</a></h1>
      </div>
      <div class="nav-center">
        {% if user.is_authenticated %}
         <p>
          <em> {{ user.username }}</em>
          <a href=" {% url 'password_reset' %} " class="btn btn-primary btn-sm"> Reset password</a>
         </p>
         
        {% endif %}
      </div>
      <div class="nav-right">
        {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="btn btn-primary btn-sm">New Post</a>
          <a href="{% url 'logout' %}" class="btn btn-primary btn-sm">Log out</a>
        {% else %}
          <a href="{% url 'home' %}" class="btn btn-primary btn-sm">Home</a>
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Log in</a>
          <a href="{% url 'sign_up' %}" class="btn btn-primary btn-sm">Sign up</a>
        {% endif %}
      </div>
    </header>
    <div>
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
