{% extends 'blogapp/base.html' %}

{% block content %}
  {% if reset_sent %}
    You requested for a password reset for email {{email}}. <a href="{{ password_reset_url }}">Click this link</a>
  {% else %}
    <h1>Change password</h1>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="reset_sent" value='True'>
      <input type="submit" value="Reset password" class="btn btn-primary btn-sm">
    </form>
  {% endif %}
  
{% endblock %}
