{% extends 'blogapp/base.html' %}

{% block content %}
  <h1>New Post</h1>
  <form action=" {% url 'post_new' %} " method="POST">
    {% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    <table>
      <tr>
        <td> {{form.title.label_tag}} </td>
        <td> {{form.title}} </td>
      </tr>
      <tr>
        <td> {{form.body.label_tag}} </td>
        <td> {{form.body}} </td>
      </tr>
      <tr>
        <td><input type="hidden" name="author" value={{user}}></td>
      </tr>
    </table>
    <input type="submit" value="Save" class="btn btn-primary">
  </form>
{% endblock %}
